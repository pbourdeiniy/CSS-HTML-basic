<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello world</title>
  <link rel="icon" href="sunrise.jpg">
  <script src="app.js"></script>

  <style>
    h1 {
      background-color: yellow;
    }

    strong {
      font-weight: normal;
    }

    a {
      text-decoration: none;
      color: black;
      cursor: default;
    }

    .link {
    color: blue;
    text-decoration: underline;
    }

    .emphasis {
     font-style: italic; 
    }

    .important {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mate academy</h1> 

  <p>
    Regular text
    <br>

    <strong>Important text</strong>
    <span class="important">Important text</span>
    <br>

    <em class="important">text with emphasis</em>
    <span class="emphasis">text with emphasis</span>
    <br>
    
    <a href="https://www.google.com">Link to google.com</a>
    <span class="link important emphasis">
      Link to google.com
    </span>
  <p>
</body>
</html>

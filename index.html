<!-- #region HEAD-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0"
  >
  <title>Mate academy</title>
  <link rel="icon" href="sunrise.jpg">
  
  <link rel="stylesheet" href="normalize.css">
  <script src="app.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<!-- #endregion -->
<body>
 <h1>Mate academy</h1>

 <form 
 action="https://httpbin.org/post" 
 method="post"
 novalidate
 >
<div class="form-field">  
  Username: <br>
  <input 
  type="text" 
  name="username"
  placeholder="Enter your name"
  pattern="\w+"
  >
  </div>
  
<div class="form-field">  
Email: <br>
  <input 
  type="email" 
  name="email"
  placeholder="email@example.com"
  >
  </div>
  
 <div class="form-field">  
Password: <br>
  <input 
  type="password" 
  name="password"
  minlength="8"
  maxlength="20"
  >
  </div>

  <label class="form-field">  
  <input 
  type="checkbox" 
  name="accepted"
  value="yes"
  >
  I accept the terms
  </label>

  <div class="form-field">  
  <input 
  type="checkbox" 
  name="remember"
  value="yes"
  id="remember-me"
  checked
  >
  <label for="remember-me">Remember me</label>
  </div>
  

  <button>Send</button>

 </form>

</body>
</html>
